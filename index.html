<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Choose Your Favorite Ice Cream</h1>
        <div class="ice-cream-selector">
            <div class="option">
                <img src="vanilla.png" alt="Vanilla">
                <button class="btn" onclick="alert('You selected Vanilla!')">Vanilla</button>
            </div>
            <div class="option">
                <img src="chocolate.png" alt="Chocolate">
                <button class="btn" onclick="alert('You selected Chocolate!')">Chocolate</button>
            </div>
            <div class="option">
                <img src="strawberry.png" alt="Strawberry">
                <button class="btn" onclick="alert('You selected Strawberry!')">Strawberry</button>
            </div>
        </div>
    </div>
</body>
</html>
